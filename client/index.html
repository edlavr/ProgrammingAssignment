<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dumb Luck</title>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1569884813141583',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.3'
      });

      FB.AppEvents.logPageView();

    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.css"/>
</head>



<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Dumb Luck</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" id="sign-in" href="#"></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search a name" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 " data-toggle="modal" data-target="#exampleModal" id="searchName" >Search</button>
    </form>
  </div>
</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Search results</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
      </div>
    </div>
  </div>
</div>

<div class="alert alert-warning" role="alert" id="loginAlert">
  Warning: You are not logged in.
</div>

<div id="firebaseui-auth-container"></div>

<div class="container-fluid">
<div class="form-group" id="nameInput">Your Name: &nbsp;</div>
</div>

<div class="container-fluid">
<form id="btnNew">
  <label>
    <input class="form-control" id="quoteInput" placeholder="Comment" type="text">
  </label>
  <button type="submit" class="btn btn-danger" style="
    margin-bottom: 3px;">Try your luck</button>
</form>
</div>

<div class="container-fluid">
  <table id="tbl" class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Number</th>
      <th>Person</th>
      <th>Comment</th>
      <th>Photo</th>
    </tr>
    </thead>
  </table>
</div>

<div class="container-fluid">
  <button id="btn" class="btn btn-primary btn-lg btn-block">Show More</button>
  <button id="btnone" class="btn btn-info btn-lg btn-block">Reload</button>
</div>


<div class="container-fluid">
  <div id="sign-in-status" style="display: none"></div>

  <div id="account-details" style="display: none"></div>
</div>



<div id="uidOfUser"></div>

<script src="index.js"></script>
</body>

</html>
